language: csharp
mono: none

solution: ORA.sln

jobs:
  include:
    - name: Windows
      os: windows
      before_install:
        - choco install dotnetcore-sdk

    - name: Linux
      os: linux
      dotnet: 3.1.100

install:
  - dotnet tool install -g dotnet-format || true
  - dotnet restore

script:
  - dotnet build

after_success:
  - dotnet format --check --dry-run --verbosity n
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

cache:
  directories:
    - '$HOME/.dotnet/tools'
